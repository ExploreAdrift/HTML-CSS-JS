<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
        <h1>Registration Form</h1>
</head>
<body>
    <form action="/process" method="post">
    <div>
        <label> First Name:* </label>
        <input type="text" name="First Name:">
    </div> 
    <div>
        <label> Last Name:* </label>
        <input type="text" name="Last Name:">
    </div> 
    <div>
        <label> Email Address:* </label>
        <input type="text" name="Email Address:">
    </div> 
    <div>
        <label> Password:* </label>
        <input type="password" name="password">
    </div> 
    <div>
        <label> Confirm Password:* </label>
        <input type="password" name="password">
    </div> 
    <div>
        <label> Birthday: </label>
        <input type="date" name="dob">
    </div> 
    <div>
        <p>Gender Identity: </p>
        <input type="radio" name="font" value="male" id="normal">
        <label>Male</label>
        <input type="radio" name="font" value="female">
        <label>Female</label>
        <input type="radio" name="font" value="non-binary">
        <label>Non-Binary</label>
        <input type="radio" name="font" value="i prefer not to answer">
        <label>I prefer not to answer</label>
    </div>
    
    <p>A short description of myself:</p>
    <textarea name="A short description of myself" cols="20" rows="4"></textarea>
    
    <div>
        <label>Favorite Language: </label>
        <select name="favorite language">
            <option>Javascript</option>
        </select>
    </div>   

    <div>
        <input type="checkbox" name="offers" id="offers" checked>
        <label for="offers">Yes, I would like to receive periodic email updates</label>
    </div>

    <div>
        <input type="submit" value="Create Account">
        <p>* indicates a required field</p>

    </div>

    
    </form>
</body>
</html>
